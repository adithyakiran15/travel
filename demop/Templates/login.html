<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration  page</title>
</head>

<body style="background-color: #00FF00;">
<h1>Registration</h1><br><br>
<form  action="" method="post">
  {% csrf_token %}
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" placeholder="Enter your desired username"><br><br>
  <label for="first_name">First Name:</label><br>
  <input type="text" id="first_name" name="first_name" placeholder="Enter your first name"><br><br>
  <label for="last_name">Last Name:</label><br>
  <input type="text" id="last_name" name="last_name" placeholder="Enter your last name"><br><br>

  <label for="email">Mail id:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your mail id"><br><br>
   <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"><br><br>
  <input type="submit" >
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
